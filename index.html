<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main class="main">
        <div class="div-title">
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description" class="">Thank you for taking the time to help us improve the       platform</p>
        </div>
        <div id="div-form">
          <form id="survey-form" action="" method="POST" novalidate>
            
            <label id="name-label" for="name" class="label">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="input" required>
            <br>
            
            <label id="email-label" for="email" class="label">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="input" required><br>
            
            <label id="number-label" label="age" class="label">Age</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age" max="150" min="1" class="input">
            
            <label class="label">
              Which option best describes your current role?
            </label><br>
            <select id="dropdown" name="role">
              <option disabled="" selected="" value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>  
              
            <label class="label">
              Would you recommend freeCodeCamp to a friend?
            </label><br>
            <input type="radio" id="definitely" name="recommend" value="definitely" class="radio">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="maybe" class="radio">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="notSure" name="recommend" value="notSure" class="radio">
            <label for="notSure">Not sure</label><br><br>
            
            <label class="label">
              What is your favorite feature of freeCodeCamp?
            </label><br>
            <select id="dropdown" name="role">
              <option disabled="" selected="" value="">Select an role</option>
              <option value="challenges">Challenges</option>
              <optin value="projects">Projects</optin>
              <option value="community">Community</option>
              <option value="openSource">Open Source</option>
            </select>  
            
            <label class="label">
              What would you like to see improved?
            </label><br>
            
            <input type="checkbox" id="frontend" name="improved" value="frontend" class="checkb">
            <label for="">Front-end Projects</label><br>
            
            <input type="checkbox" id="backend" name="improved" value="backend" class="checkb">
            <label for="">Back-end Projects</label><br>
            
            <input type="checkbox" id="data" name="improved" value="data" class="checkb">
            <label for="">Data Visualization</label><br>
            
            <input type="checkbox" id="challenges" name="improved" value="challenges" class="checkb">
            <label for="">Challenges</label><br>
            
            <input type="checkbox" id="oScommunity" name="improved" value="oScommunity" class="checkb">
            <label for="">Open Source Community</label><br>
            
            <input type="checkbox" id="gitter" name="improved" value="gitter" class="checkb">
            <label for="">Gitter help rooms</label><br>
            
            <input type="checkbox" id="videos" name="improved" value="videos" class="checkb">
            <label for="">Videos</label><br>
            
            <input type="checkbox" id="meetups" name="improved" value="meetups" class="checkb">
            <label for="">City Meetups</label><br>
            
            <input type="checkbox" id="wiki" name="improved" value="wiki" class="checkb">
            <label for="">Wiki</label><br>
            
            <input type="checkbox" id="forum" name="improved" value="forum" class="checkb">
            <label for="">Forum</label><br>
            
            <input type="checkbox" id="addCourses" name="improved" value="addCourses" class="checkb">
            <label for="">Additional Courses</label><br><br>
            
            <label class="label">
              Any comments or suggestions?
            </label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" class="comments" placeholder="Enter your comment here..."></textarea>
            
            <input id="submit" type="submit" value="Submit">
            
          </form>
        </div>
      </main>
</body>
</html>
